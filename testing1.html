<script type="text/javascript">
$(document).ready(function(){	

	var flash = $('#box1').attr("ref");
	var crumb = $('#box1').attr("crumb");
		$('#flash').empty()
		$('#flash').text( flash + ' ' + crumb );


$('.box').click(function() {
    $('.box').each(function() {
        if ($(this).offset().left < 0) {
            $(this).css("left", "150%");
    	var flash = $(this).attr("ref");
		var crumb = $(this).attr("crumb");
		$('#flash').empty()
		$('#flash').text( flash + ' ' + crumb );
        } else if ($(this).offset().left > $('#container').width()) {
            $(this).animate({
                left: '50%',
            }, 500 );
    	var flash = $(this).attr("ref");
		var crumb = $(this).attr("crumb");
		$('#flash').empty()
		$('#flash').text( flash + ' ' + crumb );
        } else {
            $(this).animate({
                left: '-150%',
            }, 500 );
    	var flash = $(this).attr("ref");
		var crumb = $(this).attr("crumb");
		$('#flash').empty()
		$('#flash').text( flash + ' ' + crumb );        
		}
	});
})
    });




</script>
